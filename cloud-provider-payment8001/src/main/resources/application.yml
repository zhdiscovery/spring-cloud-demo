    #eureka服务端在收到最后一次心跳后等待时间上限，单位为秒，默认90秒
    lease-expiration-duration-in-seconds: 2
  client:
    #表示将自己注册进eureka server
    register-with-eureka: true
    #表示是否从eureka server抓取已有的注册信息
    fetch-registry: true
