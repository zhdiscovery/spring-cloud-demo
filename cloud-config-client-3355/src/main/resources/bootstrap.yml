server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      #分支名称
      label: master
      #配置文件名称
      name: config-dev
      #读取后缀名称，上述2个综合：master分支上config-dev.yml的配置文件
      #被读取http://config-3344.com:3344/master/config-dev.yml
      profile: dev
      #配置中心地址
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"