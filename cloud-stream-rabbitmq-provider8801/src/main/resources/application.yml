server:
  port: 8801
spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      #在此处配置要绑定的rabbitmq的服务信息
      binders:
        #表示定义的名称，用于binding整合
        defaultRabbit:
          #消息组件类型
          type: rabbit
          #设置rabbitmq的相关的环境配置
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      #服务的整合处理
      bindings:
        #这个名字是一个通道的名称
        output:
          #表示要使用的exchange名称定义
          destination: studyExchange
          #设置消息类型，本次为json，文本则设置为“text/plain”
          content-type: application/json
          #设置要绑定的消息服务的具体设置
          binder: defaultRabbit
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    #设置心跳时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 2
    #如果超过了5秒间隔（默认90秒）
    lease-expiration-duration-in-seconds: 5
    #在信息列表时显示主机名称
    instance-id: send-8801.com
    #访问的路径变为IP地址
    prefer-ip-address: true